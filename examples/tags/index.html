<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tags</title>
		<style>
			body {
				width: 100%;
				height: 100%;
				border:0;
				margin:0;
				padding:2em;
			}
		</style>
	</head>
	<body>
	</body>
	<script src="../../dist/hyperact.js"></script>
	<script type="text/javascript">


const activate = Hyperact.activate;

const view = {
  animationForKey: (key, value, previous, presentation) => 2.5,
  display: function() { document.body.innerHTML = this.x },
  x: 0
};

activate(view);

view.x = 1;

document.addEventListener("mousedown", function() {
	view.x++;
});


	</script>
</html>
